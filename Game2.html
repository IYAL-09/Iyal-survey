<style>
:root {

  --light:#f1f8e9;

body {

  font-family:'Segoe UI',sans-serif;

/* Header */
header {

.balance {

/* Ads */
.ad-slot {

  color:#999;

}

/* Content */
.main-content {
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}

.intro-banner {
  background:white;
  width:90%;
  padding:10px;
  border-radius:8px;
  text-align:center;
  font-size:0.85em;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  margin-bottom:10px;
}

/* Progress */
.progress-container {
  width:90%;
  height:12px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:10px;
}
.progress-fill {
  height:100%;
  width:0%;
  background:var(--primary);
  transition:0.5s;
}

/* Game Grid */
.game-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  max-width:320px;
  width:100%;
  perspective:1000px;
}

/* Cards */
.card {
  height:65px;
  position:relative;
  transform-style:preserve-3d;
  transition:0.5s;
  cursor:pointer;
}
.card.flipped {
  transform:rotateY(180deg);
}
.card-face {
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4em;
}
.card-back {
  background:var(--primary);
  color:white;
}
.card-front {
  background:white;
  color:var(--primary);
  transform:rotateY(180deg);
  border:2px solid var(--primary);
}

/* Reward Animation */
#reward {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:300;
  color:white;
  text-align:center;
}
.coin {
  font-size:3em;
  animation:float 1.2s infinite alternate;
}
@keyframes float {
  from { transform:translateY(0); }
  to { transform:translateY(-20px); }
}

<script>
const symbols=['ðŸ’Ž','ðŸ’°','â­','ðŸš€','ðŸ”¥','ðŸ€','ðŸŽ','âš¡'];
const totalPairs=symbols.length;
let cards=[],flipped=[],matches=0,lock=false;

function getBalance(){
  let b=parseInt(localStorage.getItem('balance'))||0;
  document.getElementById('balance').innerText=b;
}
getBalance();

function getState(){
  let s=JSON.parse(sessionStorage.getItem('iyal_session'))||{round:1};
  if(s.round>5) s.round=1;
  sessionStorage.setItem('iyal_session',JSON.stringify(s));
  document.getElementById('game-info').innerText=`Game ${s.round} of 5`;
  document.getElementById('progress').style.width=`${(s.round-1)*20}%`;
  return s;
}

function initGame(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  flipped=[];matches=0;lock=false;
  cards=[...symbols,...symbols].sort(()=>Math.random()-0.5);
  cards.forEach(sym=>{
    const c=document.createElement('div');
    c.className='card';
    c.dataset.symbol=sym;
    c.innerHTML=`
      <div class="card-face card-back">?</div>
      <div class="card-face card-front">${sym}</div>`;
    c.onclick=flip;
    grid.appendChild(c);
  });
}

function flip(){
  if(lock||this.classList.contains('flipped'))return;
  this.classList.add('flipped');
  flipped.push(this);
  if(flipped.length===2){
    lock=true;
    check();
  }
}

function check(){
  if(flipped[0].dataset.symbol===flipped[1].dataset.symbol){
    matches++;
    reset();
    if(matches===totalPairs) endGame();
  } else {
    setTimeout(()=>{
      flipped.forEach(c=>c.classList.remove('flipped'));
      reset();
    },800);
  }
}

function reset(){
  flipped=[];
  lock=false;
}

function endGame(){
  let s=getState();
  s.round++;
  sessionStorage.setItem('iyal_session',JSON.stringify(s));

  if(s.round>5){
    let bal=parseInt(localStorage.getItem('balance'))||0;
    bal+=5;
    localStorage.setItem('balance',bal);
    document.getElementById('balance').innerText=bal;

    document.getElementById('reward').style.display='flex';
    setTimeout(()=>location.reload(),2500);
  } else {
    setTimeout(()=>location.reload(),1200);
  }
}

getState();
initGame();
</script>
