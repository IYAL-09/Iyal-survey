<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://xkshzlfducmnglxfnxzk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc2h6bGZkdWNtbmdseGZueHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MjkxNDQsImV4cCI6MjA4MTAwNTE0NH0.xboUmMtODCPiOA6HbjgIOCztoNSnzeHsK2Kru3UQO_0";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { persistSession: true });
const balanceDisplay = document.getElementById("balance");
const balanceSpinner = document.getElementById("balanceSpinner");
const logoutBtn = document.getElementById("logoutBtn");

function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

async function initDashboard() {
  // get persisted session
  const session = supabase.auth.getSession();
  if(!session || !session.user) { window.location.href = "login.html"; return; }

  try {
    const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/dynamic-endpoint", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ user_id: session.user.id })
    });
    const data = await res.json();
    balanceDisplay.textContent = `Balance: â‚¦${data.balance.toLocaleString()}`;
  } catch(err) {
    balanceDisplay.textContent = "Balance: â‚¦0";
    console.error(err);
  } finally {
    balanceSpinner.style.display="none";
  }
}

logoutBtn.addEventListener("click", async (e)=>{
  e.preventDefault();
  await supabase.auth.signOut();
  localStorage.removeItem("userSession");
  window.location.href="login.html";
});

initDashboard();
