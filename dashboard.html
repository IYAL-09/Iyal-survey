<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Iyal Surveys - Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #f1f8e9;
    color: #2e7d32;
  }
  header {
    background: #2e7d32;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-right: 10px;
  }
  .logo span {
    font-size: 1.2em;
    font-weight: bold;
  }
  .menu-toggle {
    font-size: 1.5em;
    cursor: pointer;
  }
  nav {
    position: absolute;
    top: 60px;
    right: 15px;
    background: #388e3c;
    color: white;
    display: none;
    flex-direction: column;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 10;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 8px 0;
    border-bottom: 1px solid #66bb6a;
  }
  .content {
    padding: 15px;
    padding-bottom: 120px;
  }
  .intro-banner {
    background: #c8e6c9;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1em;
    font-weight: 500;
  }
  #balance {
    font-size: 1.1em;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .spinner {
    width: 18px;
    height: 18px;
    border: 3px solid white;
    border-top: 3px solid #2e7d32;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 8px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Survey tabs */
  .survey-tabs {
    display: flex;
    margin-bottom: 10px;
    overflow-x: auto;
  }
  .survey-tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    background: #e8f5e9;
    border: 1px solid #2e7d32;
    border-radius: 8px;
    margin-right: 5px;
    cursor: pointer;
    font-weight: bold;
    white-space: nowrap;
  }
  .survey-tab.active {
    background: #2e7d32;
    color: white;
  }

  .survey-container {
    width: 100%;
    min-height: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px #ccc;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .iframe-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-size: 1em;
    color: #2e7d32;
  }

  /* Bottom nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2e7d32;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  }
  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 0.9em;
    text-align: center;
  }
  .bottom-nav i {
    display: block;
    font-size: 1.2em;
    margin-bottom: 4px;
  }

  @media(min-width:768px) {
    .content { padding: 20px 40px; }
    iframe { height: 600px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/iyallogo.png" alt="Iyal Logo" />
    <span>Iyal Surveys</span>
  </div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fa fa-bars"></i>
  </div>
  <nav id="menu">
    <a href="terms.html">Terms & Conditions</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="about.html">About Us</a>
    <a href="disclaimer.html">Disclaimer</a>
    <a href="support.html">Support</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<div class="content">
  <div id="balance">Balance: <div class="spinner" id="balanceSpinner"></div></div>
  <div class="intro-banner">
    ðŸŽ‰ Welcome to Iyal Surveys! Complete surveys, earn rewards, and cash out instantly.
  </div>

  <div class="survey-tabs">
    <div class="survey-tab active" data-source="adgate">AdGate Media</div>
    <div class="survey-tab" data-source="bitlab">BitLab</div>
    <div class="survey-tab" data-source="wannads">Wannads</div>
  </div>

  <div class="survey-container">
    <div class="iframe-loading" id="surveyLoading">Loading surveys...</div>
    <iframe id="surveyFrame" src=""></iframe>
  </div>
</div>

<div class="bottom-nav">
  <a href="withdraw.html"><i class="fa fa-money-bill-wave"></i>Cash Out</a>
  <a href="referrals.html"><i class="fa fa-users"></i>Referrals</a>
  <a href="task.html"><i class="fa fa-tasks"></i>Tasks</a>
  <a href="login.html" id="logoutBtn"><i class="fa fa-sign-out-alt"></i>Logout</a>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>

<script type="module">
  import { auth } from "./supabaseClient.js"; // adjust path
  import { getUserProfile } from "./dashboardHelpers.js"; // optional helper

  const balanceDisplay = document.getElementById("balance");
  const balanceSpinner = document.getElementById("balanceSpinner");
  const surveyFrame = document.getElementById("surveyFrame");
  const surveyLoading = document.getElementById("surveyLoading");
  const logoutBtn = document.getElementById("logoutBtn");

  const tabs = document.querySelectorAll(".survey-tab");
  const surveySources = {
    adgate: "", // placeholder iframe URL
    bitlab: "",
    wannads: ""
  };

  async function initDashboard() {
    const user = auth.user(); 
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const uid = user.id;

    // Load balance
    try {
      const { data, error } = await getUserProfile(uid);
      if (error) throw error;
      balanceDisplay.textContent = `Balance: â‚¦${data.balance.toLocaleString()}`;
    } catch (err) {
      balanceDisplay.textContent = "Balance: â‚¦0";
      console.error(err);
    } finally {
      balanceSpinner.style.display = "none";
    }

    // Load default survey
    loadSurvey("adgate");
  }

  function loadSurvey(source) {
    surveyLoading.style.display = "block";
    surveyFrame.src = surveySources[source];
    surveyFrame.onload = () => {
      surveyLoading.style.display = "none";
    };
  }

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      loadSurvey(tab.dataset.source);
    });
  });

  logoutBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    await auth.signOut();
    window.location.href = "login.html";
  });

  initDashboard();
</script>
</body>
</html>
