<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f8e9;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 1.2em;
      font-weight: bold;
    }
    .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
    }
    nav {
      position: absolute;
      top: 60px;
      right: 15px;
      background: #388e3c;
      color: white;
      display: none;
      flex-direction: column;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid #66bb6a;
    }
    .content {
      padding: 20px;
      padding-bottom: 100px;
    }
    .intro-banner {
      background: #c8e6c9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1em;
      color: #2e7d32;
      font-weight: 500;
    }
    #balance {
      font-size: 1.1em;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 15px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2e7d32;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }
    .bottom-nav i {
      display: block;
      font-size: 1.2em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/iyallogo.png" alt="Iyal Logo" />
      <span>Iyal Surveys</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </div>
    <nav id="menu">
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="support.html">Support Page</a>
    </nav>
  </header>

  <div class="content">
    <div id="balance">Balance: Loading...</div>

    <div class="intro-banner">
      ðŸŽ‰ Welcome to Iyal Surveys! Complete surveys, earn rewards, and cash out instantly.
    </div>

    <h2>Available Surveys</h2>
    <iframe id="surveyFrame" src=""></iframe>
  </div>

  <div class="bottom-nav">
    <a href="withdraw.html"><i class="fa fa-money-bill-wave"></i>Cash Out</a>
    <a href="referrals.html"><i class="fa fa-users"></i>Referrals</a>
    <a href="task.html"><i class="fa fa-tasks"></i>Tasks</a>
    <a href="login.html"><i class="fa fa-sign-out-alt"></i>Logout</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      databaseURL: "https://iyal-survey-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.firebasestorage.app",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const balanceDisplay = document.getElementById("balance");
    const surveyFrame = document.getElementById("surveyFrame");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const email = user.email;

      if (email === "iyaldeveloper@gmail.com") {
        window.location.href = "admin-dashboard.html";
        return;
      }

      const userRef = ref(db, `users/${uid}`);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        const balance = data?.balance || 0;
        balanceDisplay.textContent = `Balance: â‚¦${balance.toLocaleString()}`;
      });

      surveyFrame.src = `https://www.cpx-research.com/panel/surveys?uid=${uid}`;

      // Send token to backend (optional trigger)
      const token = await user.getIdToken();
      fetch("https://your-replit-url/verify.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: uid,
          reward: 100, // Example reward
          id_token: token
        })
      });
    });
  </script>
</body>
</html>
