<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f9fafc;
      color: #333;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    nav {
      background: #334155;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem;
    }

    nav button {
      background: transparent;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      color: #38bdf8;
    }

    .content {
      padding: 2rem;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background: #e2e8f0;
      color: #1e293b;
    }

    tr:hover {
      background: #f1f5f9;
      cursor: pointer;
    }

    #userDetails {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logout {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .logout:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-user-shield"></i> Iyal Surveys - Admin Panel</h1>
    <div>
      <span id="admin-email"></span>
      <button class="logout" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </header>

  <nav>
    <button onclick="window.location.href='withdrawal.html'"><i class="fa-solid fa-wallet"></i> Withdrawal Requests</button>
    <button onclick="window.location.href='support.html'"><i class="fa-solid fa-headset"></i> Support</button>
    <button onclick="loadUsers()"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
  </nav>

  <div class="content">
    <div class="filters">
      <input type="text" id="searchBar" placeholder="🔍 Search by email or UID" oninput="filterTable()">
      <input type="date" id="dateFilter" onchange="filterByDate()">
    </div>

    <table id="usersTable">
      <thead>
        <tr>
          <th>UID</th>
          <th>Email</th>
          <th>Balance</th>
          <th>IP</th>
          <th>Last Activity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="userDetails"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "iyaldeveloper@gmail.com";
    const ENDPOINT = "https://ae255706-662a-4e07-b607-e38f11b46513-00-nqefwifqvl6a.kirk.replit.dev/api/webhook/events";
    const SECRET = "8549";

    let allUsers = [];

    onAuthStateChanged(auth, async (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        document.getElementById("admin-email").innerText = user.email;
        await loadUsers();
      } else {
        alert("Access denied. Please login as admin.");
        window.location.href = "/login.html";
      }
    });

    async function loadUsers() {
      try {
        const res = await fetch(ENDPOINT, { headers: { "x-cpx-secret": SECRET } });
        allUsers = await res.json();
        displayUsers(allUsers);
      } catch (err) {
        console.error("Error fetching users:", err);
      }
    }

    function displayUsers(users) {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.uid || "-"}</td>
          <td>${user.email || "-"}</td>
          <td>${user.balance || 0}</td>
          <td>${user.ip || "Unknown"}</td>
          <td>${user.lastActivity || "Unknown"}</td>
        `;
        tr.addEventListener("click", () => showUserDetails(user));
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const term = document.getElementById("searchBar").value.toLowerCase();
      const filtered = allUsers.filter(u =>
        u.email?.toLowerCase().includes(term) || u.uid?.toLowerCase().includes(term)
      );
      displayUsers(filtered);
    }

    function filterByDate() {
      const selectedDate = document.getElementById("dateFilter").value;
      if (!selectedDate) return displayUsers(allUsers);
      const filtered = allUsers.filter(u => {
        const activityDate = new Date(u.lastActivity).toISOString().slice(0, 10);
        return activityDate === selectedDate;
      });
      displayUsers(filtered);
    }

    function showUserDetails(user) {
      const d = document.getElementById("userDetails");
      d.innerHTML = `
        <h3><i class="fa-solid fa-user"></i> User Details</h3>
        <p><b>UID:</b> ${user.uid}</p>
        <p><b>Email:</b> ${user.email}</p>
        <p><b>Balance:</b> ${user.balance}</p>
        <p><b>IP:</b> ${user.ip}</p>
        <p><b>Last Activity:</b> ${user.lastActivity}</p>
      `;
      d.scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
