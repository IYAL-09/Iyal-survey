<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iyal Surveys Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1565c0, #d32f2f);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .container {
      padding: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card i {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <header>ðŸ“Š Iyal Surveys Admin Dashboard</header>

  <div class="container">
    <!-- DASHBOARD CARDS -->
    <div class="cards">

      <div class="card">
        <i class="fa fa-list-check"></i>
        <h2>Today's Surveys</h2>
        <p id="todaySurveys">0</p>
      </div>

      <div class="card">
        <i class="fa fa-coins"></i>
        <h2>Total Earnings Today</h2>
        <p id="todayEarnings">â‚¦0</p>
      </div>

      <div class="card">
        <i class="fa fa-users"></i>
        <h2>Top Users</h2>
        <p id="topUsers">Loadingâ€¦</p>
      </div>

      <div class="card" onclick="location.href='admin-withdrawal.html'">
        <i class="fa fa-money-bill-transfer"></i>
        <h2>Withdrawal Requests</h2>
        <p id="pendingWithdrawals">Loadingâ€¦</p>
      </div>

      <div class="card" onclick="location.href='admin-user-management.html'">
        <i class="fa fa-user-gear"></i>
        <h2>User Management</h2>
        <p>Search, Block/Unblock</p>
      </div>

    </div>

    <button class="logout-btn" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</button>
  </div>

  <script>
    // ðŸ”’ Security Check â€“ Page cannot be accessed unless logged in
    const adminSession = localStorage.getItem("adminSession");
    if (!adminSession) window.location.href = "admin-login.html";

    // Log out admin
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("adminSession");
      window.location.href = "admin-login.html";
    });

    // âœ… Fetch live dashboard data
    async function loadDashboard() {
      try {
        const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/rapid-action", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        if (!data.success) throw new Error("Failed to load dashboard");

        // Update cards
        document.getElementById("todaySurveys").textContent = data.todaySurveys || 0;
        document.getElementById("todayEarnings").textContent = "â‚¦" + (data.todayEarnings || 0);
        document.getElementById("topUsers").innerHTML =
          data.topUsers.length === 0
            ? "No users yet"
            : data.topUsers.map(u => `${u.email} (â‚¦${u.total_earned})`).join("<br>");
        document.getElementById("pendingWithdrawals").textContent = data.pendingWithdrawals || 0;

      } catch (err) {
        console.error(err);
        document.getElementById("todaySurveys").textContent = "0";
        document.getElementById("todayEarnings").textContent = "â‚¦0";
        document.getElementById("topUsers").textContent = "Error loading";
        document.getElementById("pendingWithdrawals").textContent = "Error";
      }
    }

    loadDashboard();
  </script>

</body>
</html>
