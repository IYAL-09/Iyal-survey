<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9f4;
      margin: 0;
      display: none;
    }

    header {
      background: #1b5e20;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3em;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 8px;
      color: #a5d6a7;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .search-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
    }

    .search-box input {
      width: 280px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .user-table th, .user-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.95em;
    }

    .user-table th {
      background: #2e7d32;
      color: white;
      font-weight: 600;
    }

    .user-table tr:hover {
      background: #f1f8e9;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
      color: #666;
    }

    .user-details {
      display: none;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .user-details h3 {
      color: #1b5e20;
      margin-bottom: 15px;
    }

    .detail-item {
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .back-btn {
      background: #2e7d32;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-box input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fa fa-user-shield"></i> Iyal Admin</div>
    <div class="nav-links">
      <a href="withdrawals.html"><i class="fa fa-money-bill-wave"></i> Withdrawals</a>
      <a href="support.html"><i class="fa fa-headset"></i> Support</a>
      <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
  </header>

  <main>
    <h2>All Users</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search users by name, email, or UID..."/>
      <span id="userCount"></span>
    </div>

    <table class="user-table" id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>User ID</th>
          <th>Balance</th>
          <th>IP</th>
          <th>Join Date</th>
          <th>Last Login</th>
          <th>Referrals</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <tr><td colspan="9" style="text-align:center;">Loading users...</td></tr>
      </tbody>
    </table>

    <div id="userDetails" class="user-details">
      <button class="back-btn" id="backBtn"><i class="fa fa-arrow-left"></i> Back</button>
      <h3>User Details</h3>
      <div id="detailsContainer"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Iyal Surveys. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.firebasestorage.app",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const ADMIN_EMAIL = "iyaldeveloper@gmail.com";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersTable = document.getElementById("usersTableBody");
    const userCount = document.getElementById("userCount");
    const searchInput = document.getElementById("searchInput");
    const userDetailsDiv = document.getElementById("userDetails");
    const detailsContainer = document.getElementById("detailsContainer");
    const backBtn = document.getElementById("backBtn");

    let allUsers = [];

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      if (user.email !== ADMIN_EMAIL) {
        alert("Access denied. Only admin can view this page.");
        signOut(auth);
        window.location.href = "login.html";
        return;
      }

      document.body.style.display = "block";
      console.log("✅ Admin verified:", user.email);

      const usersRef = collection(db, "users");
      onSnapshot(usersRef, (snapshot) => {
        allUsers = [];
        usersTable.innerHTML = "";
        snapshot.forEach((doc) => {
          const u = doc.data();
          allUsers.push(u);
        });
        renderUsers(allUsers);
      });
    });

    function renderUsers(users) {
      usersTable.innerHTML = "";
      if (users.length === 0) {
        usersTable.innerHTML = '<tr><td colspan="9" style="text-align:center;">No users found</td></tr>';
      } else {
        users.forEach((u) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.name || "N/A"}</td>
            <td>${u.email || "N/A"}</td>
            <td>${u.uid || "N/A"}</td>
            <td>₦${u.balance?.toLocaleString() || 0}</td>
            <td>${u.ip || "N/A"}</td>
            <td>${u.createdAt ? new Date(u.createdAt.seconds * 1000).toLocaleString() : "N/A"}</td>
            <td>${u.lastLogin ? new Date(u.lastLogin.seconds * 1000).toLocaleString() : "N/A"}</td>
            <td>${u.referrals?.length || 0}</td>
            <td>${u.isActive ? "Active" : "Inactive"}</td>
          `;
          row.addEventListener("click", () => showUserDetails(u));
          usersTable.appendChild(row);
        });
      }
      userCount.textContent = users.length > 0 ? `Total Users: ${users.length}` : "";
    }

    function showUserDetails(u) {
      userDetailsDiv.style.display = "block";
      document.getElementById("userTable").style.display = "none";
      detailsContainer.innerHTML = `
        <div class="detail-item"><strong>Name:</strong> ${u.name || "N/A"}</div>
        <div class="detail-item"><strong>Email:</strong> ${u.email || "N/A"}</div>
        <div class="detail-item"><strong>User ID:</strong> ${u.uid || "N/A"}</div>
        <div class="detail-item"><strong>Balance:</strong> ₦${u.balance?.toLocaleString() || 0}</div>
        <div class="detail-item"><strong>IP Address:</strong> ${u.ip || "N/A"}</div>
        <div class="detail-item"><strong>Join Date:</strong> ${u.createdAt ? new Date(u.createdAt.seconds * 1000).toLocaleString() : "N/A"}</div>
        <div class="detail-item"><strong>Last Login:</strong> ${u.lastLogin ? new Date(u.lastLogin.seconds * 1000).toLocaleString() : "N/A"}</div>
        <div class="detail-item"><strong>Referrals:</strong> ${u.referrals?.length || 0}</div>
        <div class="detail-item"><strong>Status:</strong> ${u.isActive ? "Active" : "Inactive"}</div>
        <div class="detail-item"><strong>Device Info:</strong> ${u.device || "N/A"}</div>
        <div class="detail-item"><strong>Country:</strong> ${u.country || "N/A"}</div>
        <div class="detail-item"><strong>Last Activity:</strong> ${u.lastActivity ? new Date(u.lastActivity.seconds * 1000).toLocaleString() : "N/A"}</div>
      `;
    }

    backBtn.addEventListener("click", () => {
      userDetailsDiv.style.display = "none";
      document.getElementById("userTable").style.display = "table";
    });

    searchInput.addEventListener("input", (e) => {
      const val = e.target.value.toLowerCase();
      const filtered = allUsers.filter((u) =>
        (u.name || "").toLowerCase().includes(val) ||
        (u.email || "").toLowerCase().includes(val) ||
        (u.uid || "").toLowerCase().includes(val)
      );
      renderUsers(filtered);
    });

    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
