<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1565c0, #d32f2f);
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      transition: all 0.4s ease;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.3em;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 25px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }
    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #fff;
    }
    .nav-item i {
      margin-right: 12px;
      font-size: 1.2em;
    }
    .logout-btn {
      margin-top: auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin: 15px;
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #fff;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
    }

    .section-title {
      font-size: 1.3em;
      margin: 30px 0 10px;
      border-left: 4px solid #fff;
      padding-left: 10px;
      font-weight: bold;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Iyal Admin</h2>
    <a href="#" class="nav-item active" data-section="dashboard"><i class="fa fa-chart-line"></i> Dashboard</a>
    <a href="#" class="nav-item" data-section="users"><i class="fa fa-users"></i> Users</a>
    <a href="#" class="nav-item" data-section="activities"><i class="fa fa-list"></i> Activities</a>
    <a href="#" class="nav-item" data-section="logs"><i class="fa fa-database"></i> Logs</a>
    <a href="#" class="nav-item" data-section="ips"><i class="fa fa-globe"></i> IP Monitor</a>
    <button class="logout-btn" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="main">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Welcome, <b>Admin</b></p>
    </div>

    <!-- Stats Cards -->
    <div class="cards" id="statsCards">
      <div class="card"><i class="fa fa-users"></i><h3>Total Users</h3><p id="totalUsers">--</p></div>
      <div class="card"><i class="fa fa-video"></i><h3>Ads Watched</h3><p id="adsWatched">--</p></div>
      <div class="card"><i class="fa fa-gift"></i><h3>Rewards Claimed</h3><p id="rewardsClaimed">--</p></div>
      <div class="card"><i class="fa fa-server"></i><h3>Active IPs</h3><p id="activeIPs">--</p></div>
    </div>

    <!-- Dynamic Sections -->
    <div id="contentArea"></div>
  </div>

  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const contentArea = document.getElementById('contentArea');

    // Protect admin dashboard
    if (!localStorage.getItem("adminLoggedIn")) {
      window.location.href = "admin-login.html";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    });

    // Switch Sections
    navItems.forEach(item => {
      item.addEventListener('click', async () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const section = item.dataset.section;
        contentArea.innerHTML = `<p>Loading ${section}...</p>`;

        if (section === "dashboard") loadDashboard();
        else if (section === "users") loadTable("Users", "/api/users");
        else if (section === "activities") loadTable("Activities", "/api/activities");
        else if (section === "logs") loadTable("Logs", "/api/logs");
        else if (section === "ips") loadTable("IP Monitor", "/api/ips");
      });
    });

    // Dashboard stats
    async function loadDashboard() {
      try {
        const res = await fetch("/api/stats");
        const data = await res.json();
        document.getElementById("totalUsers").textContent = data.totalUsers || 0;
        document.getElementById("adsWatched").textContent = data.adsWatched || 0;
        document.getElementById("rewardsClaimed").textContent = data.rewardsClaimed || 0;
        document.getElementById("activeIPs").textContent = data.activeIPs || 0;
        contentArea.innerHTML = `<h2 class='section-title'>System Overview</h2>
        <p>Use the sidebar to view users, activities, logs, and IP details.</p>`;
      } catch {
        contentArea.innerHTML = `<p>Failed to load dashboard stats.</p>`;
      }
    }

    // Load table data
    async function loadTable(title, endpoint) {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        let html = `<h2 class='section-title'>${title}</h2>
          <table>
          <thead><tr><th>S/N</th>`;

        // Table headers
        if (data.length > 0) {
          Object.keys(data[0]).forEach(key => html += `<th>${key}</th>`);
          html += `</tr></thead><tbody>`;
          data.forEach((item, i) => {
            html += `<tr><td>${i + 1}</td>`;
            Object.values(item).forEach(val => html += `<td>${val}</td>`);
            html += `</tr>`;
          });
          html += `</tbody></table>`;
        } else {
          html += `<th>Details</th></tr></thead><tbody><tr><td colspan="100%">No records found</td></tr></tbody></table>`;
        }

        contentArea.innerHTML = html;
      } catch {
        contentArea.innerHTML = `<p>Failed to load ${title.toLowerCase()} data.</p>`;
      }
    }

    // Initial load
    loadDashboard();
  </script>
</body>
</html>
