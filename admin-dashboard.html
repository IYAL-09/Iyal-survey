<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1565c0, #d32f2f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      margin: 40px 0;
      width: 95%;
      max-width: 1200px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { text-align: center; margin-bottom: 20px; }

    .input-group { margin-bottom: 20px; text-align: center; }
    .input-group input {
      padding: 10px; border-radius: 8px; border: none; outline: none; width: 200px; text-align: center;
    }
    .btn {
      padding: 10px 20px; background: #1976d2; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #fff;
    }
    .btn:hover { background: #0d47a1; }

    .error { color: #ffbaba; margin-top: 10px; text-align: center; }
    #dashboardContent { display: none; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #000; background: rgba(255,255,255,0.8); border-radius: 8px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ccc; }
    th { background: rgba(255,255,255,0.4); }
    tr:hover { background: rgba(255,255,255,0.2); cursor: pointer; }

    .modal {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      padding: 30px; border-radius: 16px; max-width: 500px; width: 90%; text-align: left; color: #fff;
    }
    .closeBtn {
      float: right; cursor: pointer; font-size: 1.2em; font-weight: bold;
    }

    #searchBar { width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: none; outline: none; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
      display: none;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iyal Admin Dashboard</h1>

    <!-- Admin Code Input -->
    <div id="codeAccess">
      <div class="input-group">
        <input type="password" id="adminCodeInput" placeholder="Enter Admin Code" />
      </div>
      <div class="input-group">
        <button class="btn" id="codeBtn"><i class="fa fa-lock"></i> Access Dashboard <span class="spinner" id="spinner"></span></button>
      </div>
      <div class="error" id="codeError"></div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContent">
      <input type="text" id="searchBar" placeholder="Search user by email or name..." />

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>UID</th>
            <th>Balance</th>
            <th>Referrals</th>
            <th>IP</th>
            <th>Subscriptions</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <!-- User Details Modal -->
  <div id="userDetailsModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="closeBtn">&times;</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, getDocs, doc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.appspot.com",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminCodeInput = document.getElementById("adminCodeInput");
    const codeBtn = document.getElementById("codeBtn");
    const codeError = document.getElementById("codeError");
    const dashboardContent = document.getElementById("dashboardContent");
    const codeAccess = document.getElementById("codeAccess");
    const userTable = document.getElementById("userTable");
    const searchBar = document.getElementById("searchBar");
    const userDetailsModal = document.getElementById("userDetailsModal");
    const modalContent = document.getElementById("modalContent");
    const spinner = document.getElementById("spinner");

    const closeModal = () => { userDetailsModal.style.display = "none"; };
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("closeBtn") || e.target === userDetailsModal) closeModal();
    });

    // Admin code verification
    codeBtn.addEventListener("click", async () => {
      codeError.textContent = "";
      spinner.style.display = "inline-block";
      const code = adminCodeInput.value.trim();
      if (!code) {
        codeError.textContent = "Please enter the admin code.";
        spinner.style.display = "none";
        return;
      }

      try {
        const res = await fetch("/api/admin-check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const data = await res.json();

        if (data.success) {
          codeAccess.style.display = "none";
          dashboardContent.style.display = "block";
          fetchUsers();
        } else {
          codeError.textContent = "Access denied. Wrong code.";
        }
      } catch (err) {
        console.error(err);
        codeError.textContent = "Error fetching server.";
      } finally {
        spinner.style.display = "none";
      }
    });

    // Fetch users with subscriptions
    async function fetchUsers() {
      const usersCol = collection(db, "users");
      onSnapshot(usersCol, async (snapshot) => {
        const users = [];
        for (const docSnap of snapshot.docs) {
          const userData = { id: docSnap.id, ...docSnap.data() };

          // Fetch number of subscribed events
          const subsCol = collection(db, `users/${docSnap.id}/subscribed_events`);
          const subsSnapshot = await getDocs(subsCol);
          userData.subscriptions = subsSnapshot.size;

          users.push(userData);
        }
        displayUsers(users);
      });
    }

    function displayUsers(users) {
      const searchQuery = searchBar.value.trim().toLowerCase();
      userTable.innerHTML = "";
      users
        .filter(u => u.email.toLowerCase().includes(searchQuery) || (u.name && u.name.toLowerCase().includes(searchQuery)))
        .forEach(user => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.name || "N/A"}</td>
            <td>${user.email || "N/A"}</td>
            <td>${user.id}</td>
            <td>₦${user.balance || 0}</td>
            <td>${user.referrals || 0}</td>
            <td>${user.ip || "N/A"}</td>
            <td>${user.subscriptions || 0}</td>
            <td>${new Date(user.createdAt?.seconds * 1000 || Date.now()).toLocaleDateString()}</td>
          `;
          tr.addEventListener("click", () => showUserDetails(user));
          userTable.appendChild(tr);
        });
    }

    searchBar.addEventListener("input", fetchUsers);

    function showUserDetails(user) {
      modalContent.innerHTML = `
        <span class="closeBtn">&times;</span>
        <h2>${user.name || "N/A"}</h2>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>UID:</strong> ${user.id}</p>
        <p><strong>Balance:</strong> ₦${user.balance || 0}</p>
        <p><strong>Referrals:</strong> ${user.referrals || 0}</p>
        <p><strong>IP:</strong> ${user.ip || "N/A"}</p>
        <p><strong>Subscriptions:</strong> ${user.subscriptions || 0}</p>
        <p><strong>Created:</strong> ${new Date(user.createdAt?.seconds * 1000 || Date.now()).toLocaleString()}</p>
      `;
      userDetailsModal.style.display = "flex";
    }
  </script>
</body>
</html>
