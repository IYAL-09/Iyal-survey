<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iyal Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1565c0, #d32f2f);
      color: #fff;
    }
    header {
      background: #d32f2f;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img { width: 40px; margin-right: 10px; }
    .logo span { font-size: 1.2em; font-weight: bold; }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }
    .content {
      padding: 20px;
    }
    #codeAccess {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    #codeAccess input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
      outline: none;
    }
    #codeAccess button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #dashboardContent { display: none; }
    .search-container {
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    .viewBtn {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      animation: slideDown 0.5s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .closeBtn {
      float: right;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    .modal h3 { margin-top: 0; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/iyallogo.png" alt="Logo">
    <span>Iyal Admin Dashboard</span>
  </div>
  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-withdrawals.html">Withdrawals</a>
    <a href="admin-login.html">Logout</a>
  </nav>
</header>

<div class="content">

  <!-- Admin Code Access -->
  <div id="codeAccess">
    <h2>Enter Admin Access Code</h2>
    <input type="password" id="adminCodeInput" placeholder="Enter Code">
    <br>
    <button id="codeBtn"><i class="fa fa-key"></i> Access Dashboard</button>
    <p id="codeError" style="color: #ffbaba; margin-top: 10px;"></p>
  </div>

  <!-- Dashboard Content -->
  <div id="dashboardContent">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search user by email...">
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>UID</th>
          <th>Balance</th>
          <th>Referrals</th>
          <th>Subscribed Events</th>
          <th>Created</th>
          <th>Device IP</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

</div>

<!-- Modal for full user details -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <span class="closeBtn" id="closeModal">&times;</span>
    <h3 id="modalName"></h3>
    <p><strong>Email:</strong> <span id="modalEmail"></span></p>
    <p><strong>UID:</strong> <span id="modalUID"></span></p>
    <p><strong>Balance:</strong> ₦<span id="modalBalance"></span></p>
    <p><strong>Referrals:</strong> <span id="modalReferrals"></span></p>
    <p><strong>Subscribed Events:</strong></p>
    <ul id="modalEvents"></ul>
    <p><strong>Device IP:</strong> <span id="modalIP"></span></p>
    <p><strong>Created:</strong> <span id="modalCreated"></span></p>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, doc, getDocs, query } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
    authDomain: "iyal-survey.firebaseapp.com",
    projectId: "iyal-survey",
    storageBucket: "iyal-survey.appspot.com",
    messagingSenderId: "356060656195",
    appId: "1:356060656195:web:d0357a25774de984371af6",
    measurementId: "G-28XENM0B78"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Elements
  const codeAccessDiv = document.getElementById("codeAccess");
  const dashboardContent = document.getElementById("dashboardContent");
  const adminCodeInput = document.getElementById("adminCodeInput");
  const codeBtn = document.getElementById("codeBtn");
  const codeError = document.getElementById("codeError");
  const userTable = document.getElementById("userTable");
  const searchInput = document.getElementById("searchInput");

  const userModal = document.getElementById("userModal");
  const closeModal = document.getElementById("closeModal");
  const modalName = document.getElementById("modalName");
  const modalEmail = document.getElementById("modalEmail");
  const modalUID = document.getElementById("modalUID");
  const modalBalance = document.getElementById("modalBalance");
  const modalReferrals = document.getElementById("modalReferrals");
  const modalEvents = document.getElementById("modalEvents");
  const modalIP = document.getElementById("modalIP");
  const modalCreated = document.getElementById("modalCreated");

  // Admin code from environment variable
  const ADMIN_CODE = import.meta.env.VITE_ADMIN_CODE || "9000000000"; // fallback for local testing

  // Verify admin code
  codeBtn.addEventListener("click", () => {
    if(adminCodeInput.value.trim() === ADMIN_CODE) {
      codeAccessDiv.style.display = "none";
      dashboardContent.style.display = "block";
      initDashboard();
    } else {
      codeError.textContent = "Access Denied. Wrong code!";
    }
  });

  function initDashboard() {
    const usersCol = collection(db, "users");

    // Real-time listener
    onSnapshot(usersCol, async (snapshot) => {
      userTable.innerHTML = "";
      for (let docSnap of snapshot.docs) {
        const data = docSnap.data();

        // Get subscribed_events count
        const eventsSnap = await getDocs(collection(db, `users/${docSnap.id}/subscribed_events`));
        const eventsCount = eventsSnap.size;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || "N/A"}</td>
          <td>${data.email || "N/A"}</td>
          <td>${docSnap.id}</td>
          <td>₦${data.balance || 0}</td>
          <td>${data.referralCount || 0}</td>
          <td>${eventsCount}</td>
          <td>${new Date(data.createdAt?.seconds ? data.createdAt.seconds * 1000 : Date.now()).toLocaleString()}</td>
          <td>${data.deviceIP || "N/A"}</td>
          <td><button class="viewBtn" data-uid="${docSnap.id}">View</button></td>
        `;
        userTable.appendChild(tr);
      }

      // Add click listeners for view buttons
      document.querySelectorAll(".viewBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const uid = btn.getAttribute("data-uid");
          const userDoc = await getDocs(collection(db, `users/${uid}/subscribed_events`));
          const mainDoc = snapshot.docs.find(d => d.id === uid).data();

          modalName.textContent = mainDoc.name || "N/A";
          modalEmail.textContent = mainDoc.email || "N/A";
          modalUID.textContent = uid;
          modalBalance.textContent = mainDoc.balance || 0;
          modalReferrals.textContent = mainDoc.referralCount || 0;
          modalIP.textContent = mainDoc.deviceIP || "N/A";
          modalCreated.textContent = new Date(mainDoc.createdAt?.seconds ? mainDoc.createdAt.seconds * 1000 : Date.now()).toLocaleString();

          modalEvents.innerHTML = "";
          userDoc.forEach(event => {
            const ev = event.data();
            const li = document.createElement("li");
            li.textContent = `${ev.event_id || "N/A"} | ${ev.status || "N/A"} | ${ev.source || "N/A"} | ${new Date(ev.timestamp?.seconds ? ev.timestamp.seconds * 1000 : Date.now()).toLocaleString()}`;
            modalEvents.appendChild(li);
          });

          userModal.style.display = "flex";
        });
      });
    });

    // Search functionality
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll("#userTable tr").forEach(row => {
        const emailCell = row.children[1].textContent.toLowerCase();
        row.style.display = emailCell.includes(filter) ? "" : "none";
      });
    });
  }

  // Close modal
  closeModal.addEventListener("click", () => {
    userModal.style.display = "none";
  });
  window.addEventListener("click", (e) => {
    if(e.target === userModal) userModal.style.display = "none";
  });
</script>
