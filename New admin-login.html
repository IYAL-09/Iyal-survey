<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1565c0, #d32f2f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: translateY(60px);
      opacity: 0;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container img {
      width: 70px;
      margin-bottom: 10px;
    }

    .login-container h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
    }

    .login-container p {
      font-size: 0.95em;
      color: #eee;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #fff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: #fff;
      font-size: 1.05em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }

    .spinner {
      display: none;
      margin: 10px auto;
    }

    .error {
      color: #ffbaba;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .success {
      color: #b2ffb2;
      margin-top: 15px;
      font-size: 0.9em;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/iyallogo.png" alt="Iyal Logo" />
    <h1>Iyal Surveys Admin Panel</h1>
    <p>Secure access for authorized administrator only</p>

    <div class="input-group">
      <label for="email">Admin Email</label>
      <input type="email" id="email" placeholder="Enter admin email" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>

    <button class="btn" id="loginBtn"><i class="fa fa-lock"></i> Login</button>
    <div class="spinner">
      <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
  </div>

  <footer>Â© 2025 Iyal Surveys | Admin Access</footer>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const spinner = document.querySelector(".spinner");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      spinner.style.display = "block";
      errorMsg.textContent = "";
      successMsg.textContent = "";
      loginBtn.disabled = true;

      try {
        const response = await fetch("/api/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          successMsg.textContent = "Login successful!";
          localStorage.setItem("adminLoggedIn", "true");
          setTimeout(() => window.location.href = "admin-dashboard.html", 1500);
        } else {
          errorMsg.textContent = data.message || "Invalid credentials.";
        }
      } catch (err) {
        errorMsg.textContent = "An error occurred. Please try again.";
      } finally {
        spinner.style.display = "none";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
