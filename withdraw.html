<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Iyal Surveys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f8e9;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-right: 10px;
    }
    .logo span {
      font-size: 1.2em;
      font-weight: bold;
    }
    .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
    }
    nav {
      position: absolute;
      top: 70px;
      right: 15px;
      background: #388e3c;
      color: white;
      display: none;
      flex-direction: column;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid #66bb6a;
    }
    .banner {
      background: #dcedc8;
      color: #33691e;
      padding: 12px;
      font-size: 0.95em;
      text-align: center;
      font-weight: 500;
    }
    .content {
      padding: 15px;
      padding-bottom: 100px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      color: #2e7d32;
      margin-top: 0;
      font-size: 1.3em;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .spinner {
      text-align: center;
      color: #2e7d32;
    }
    .history-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.9em;
    }
    .pending { color: orange; font-weight: bold; }
    .approved { color: green; font-weight: bold; }
    .rejected { color: red; font-weight: bold; }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2e7d32;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }
    .bottom-nav i {
      display: block;
      font-size: 1.2em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/iyallogo.png" alt="Iyal Logo" />
      <span>Iyal Surveys</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
    <nav id="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="referrals.html">Referrals</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="login.html" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="banner">
    Withdrawals are processed manually. Airtime: ₦2,000. Bank transfer: ₦5,000. Max 1 withdrawal every 24h.
  </div>

  <div class="content">
    <div class="card">
      <h2>Your Balance</h2>
      <p id="balance"><i class="fa fa-spinner fa-spin"></i> Loading...</p>
    </div>

    <div class="card">
      <h2>Withdraw Options</h2>
      <select id="withdrawMethod">
        <option value="">Select withdrawal method</option>
        <option value="airtime">Airtime (₦2000)</option>
        <option value="bank">Bank Transfer (₦5000)</option>
      </select>

      <div id="airtimeForm" style="display:none;">
        <input type="text" id="airtimeNumber" placeholder="Phone Number"/>
        <select id="network">
          <option value="">Select Network</option>
          <option value="MTN">MTN</option>
          <option value="Airtel">Airtel</option>
          <option value="Glo">Glo</option>
          <option value="9mobile">9mobile</option>
        </select>
        <button id="airtimeWithdrawBtn" disabled>Withdraw ₦2000 Airtime</button>
      </div>

      <div id="bankForm" style="display:none;">
        <input type="text" id="bankName" placeholder="Bank Name"/>
        <input type="text" id="accountName" placeholder="Account Holder Name"/>
        <input type="text" id="accountNumber" placeholder="Account Number"/>
        <button id="bankWithdrawBtn" disabled>Withdraw ₦5000 Bank Transfer</button>
      </div>
    </div>

    <div class="card">
      <h2>Recent Withdrawals</h2>
      <div id="history"><div class="spinner"><i class="fa fa-spinner fa-spin"></i> Loading...</div></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="withdraw.html"><i class="fa fa-money-bill-wave"></i>Cash Out</a>
    <a href="referrals.html"><i class="fa fa-users"></i>Referrals</a>
    <a href="dashboard.html"><i class="fa fa-home"></i>Dashboard</a>
    <a href="login.html"><i class="fa fa-sign-out-alt"></i>Logout</a>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xkshzlfducmnglxfnxzk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc2h6bGZkdWNtbmdseGZueHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MjkxNDQsImV4cCI6MjA4MTAwNTE0NH0.xboUmMtODCPiOA6HbjgIOCztoNSnzeHsK2Kru3UQO_0";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const endpoint = "https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/clever-task";

    let session, userId;

    const balanceEl = document.getElementById("balance");
    const methodSelect = document.getElementById("withdrawMethod");
    const airtimeForm = document.getElementById("airtimeForm");
    const bankForm = document.getElementById("bankForm");
    const historyDiv = document.getElementById("history");
    const airtimeBtn = document.getElementById("airtimeWithdrawBtn");
    const bankBtn = document.getElementById("bankWithdrawBtn");

    // Menu toggle
    window.toggleMenu = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // Check session
    const checkSession = async () => {
      const { data } = await supabase.auth.getSession();
      session = data.session;
      if (!session) return window.location.href = "login.html";
      userId = session.user.id;
      loadBalance();
      loadHistory();
    };

    // Show forms based on selection
    methodSelect.addEventListener("change", () => {
      airtimeForm.style.display = methodSelect.value === "airtime" ? "block" : "none";
      bankForm.style.display = methodSelect.value === "bank" ? "block" : "none";
    });

    // Fetch balance
    const loadBalance = async () => {
      balanceEl.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Loading...';
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify({ action: "get_balance", user_id: userId })
      });
      const data = await res.json();
      if (data.success) balanceEl.textContent = `₦${data.balance}`;
      else balanceEl.textContent = "Error loading balance";
      checkButtons(data.balance);
    };

    // Fetch history
    const loadHistory = async () => {
      historyDiv.innerHTML = '<div class="spinner"><i class="fa fa-spinner fa-spin"></i> Loading...</div>';
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify({ action: "get_history", user_id: userId, limit: 10 })
      });
      const data = await res.json();
      if (data.success && data.history.length) {
        historyDiv.innerHTML = "";
        data.history.forEach(h => {
          const div = document.createElement("div");
          const date = new Date(h.timestamp).toLocaleString();
          div.classList.add("history-item");
          div.innerHTML = `<strong>${h.method.toUpperCase()}</strong> - ₦${h.amount}<br>
            <small>${date}</small><br>
            <span class="${h.status.toLowerCase()}">${h.status}</span>`;
          historyDiv.appendChild(div);
        });
      } else historyDiv.innerHTML = "<p>No withdrawal history yet.</p>";
    };

    // Enable/disable buttons based on balance
    const checkButtons = (balance) => {
      airtimeBtn.disabled = balance < 2000;
      bankBtn.disabled = balance < 5000;
    };

    // Withdraw
    const withdraw = async (method, details) => {
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify({ action: "withdraw", user_id: userId, method, details })
      });
      const data = await res.json();
      if (data.success) {
        alert("Withdrawal request submitted!");
        loadBalance();
        loadHistory();
      } else alert(data.message);
    };

    airtimeBtn.addEventListener("click", () => {
      const details = {
        number: document.getElementById("airtimeNumber").value,
        network: document.getElementById("network").value
      };
      if (!details.number || !details.network) return alert("Complete the form");
      withdraw("airtime", details);
    });

    bankBtn.addEventListener("click", () => {
      const details = {
        bank: document.getElementById("bankName").value,
        name: document.getElementById("accountName").value,
        number: document.getElementById("accountNumber").value
      };
      if (!details.bank || !details.name || !details.number) return alert("Complete the form");
      withdraw("bank", details);
    });

    // Initialize
    checkSession();
  </script>
</body>
</html>
