<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Withdraw - Iyal Surveys</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #f1f8e9;
    color: #2e7d32;
  }
  header {
    background: #2e7d32;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-right: 10px;
  }
  .logo span {
    font-size: 1.4em;
    font-weight: bold;
  }
  .menu-toggle { font-size: 1.5em; cursor: pointer; }
  nav {
    position: absolute;
    top: 110px;
    right: 15px;
    background: #388e3c;
    color: white;
    display: none;
    flex-direction: column;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  nav a { color: white; text-decoration: none; padding: 8px 0; border-bottom: 1px solid #66bb6a; }
  .content { padding: 20px; padding-bottom: 100px; max-width: 500px; margin: auto; }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  h2 { color: #2e7d32; margin-top: 0; font-size: 1.3em; }
  select, input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  button:disabled { background: #ccc; cursor: not-allowed; }
  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
    display: none;
  }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  #status { text-align: center; margin-top: 10px; color: red; }
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #2e7d32;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  }
  .bottom-nav a { color: white; text-decoration: none; font-size: 0.9em; text-align: center; }
  .bottom-nav i { display: block; font-size: 1.2em; margin-bottom: 4px; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/iyallogo.png" alt="Iyal Logo" />
    <span>Iyal Surveys</span>
  </div>
  <div class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
  <nav id="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="referrals.html">Referrals</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<div class="content">
  <div class="card">
    <h2>Your Balance</h2>
    <p id="balance"><i class="fa fa-spinner fa-spin"></i> Loading...</p>
  </div>

  <div class="card">
    <h2>Withdraw</h2>
    <select id="withdrawMethod">
      <option value="">Select Withdrawal Method</option>
      <option value="airtime">Airtime (₦2,000)</option>
      <option value="bank">Bank Transfer (₦5,000)</option>
    </select>

    <div id="airtimeForm" style="display:none;">
      <input type="text" id="airtimeNumber" placeholder="Phone Number"/>
      <select id="network">
        <option value="">Select Network</option>
        <option value="MTN">MTN</option>
        <option value="Airtel">Airtel</option>
        <option value="Glo">Glo</option>
        <option value="9mobile">9mobile</option>
      </select>
      <button id="airtimeWithdrawBtn" disabled>Withdraw ₦2,000 Airtime</button>
    </div>

    <div id="bankForm" style="display:none;">
      <input type="text" id="bankName" placeholder="Bank Name"/>
      <input type="text" id="accountName" placeholder="Account Holder Name"/>
      <input type="text" id="accountNumber" placeholder="Account Number"/>
      <button id="bankWithdrawBtn" disabled>Withdraw ₦5,000 Bank Transfer</button>
    </div>

    <p id="status"></p>
  </div>
</div>

<div class="bottom-nav">
  <a href="withdraw.html"><i class="fa fa-money-bill-wave"></i>Cash Out</a>
  <a href="referrals.html"><i class="fa fa-users"></i>Referrals</a>
  <a href="dashboard.html"><i class="fa fa-home"></i>Dashboard</a>
  <a href="login.html"><i class="fa fa-sign-out-alt"></i>Logout</a>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

const withdrawMethod = document.getElementById("withdrawMethod");
const airtimeForm = document.getElementById("airtimeForm");
const bankForm = document.getElementById("bankForm");

withdrawMethod.addEventListener("change", () => {
  airtimeForm.style.display = withdrawMethod.value === "airtime" ? "block" : "none";
  bankForm.style.display = withdrawMethod.value === "bank" ? "block" : "none";
});
</script>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://xkshzlfducmnglxfnxzk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc2h6bGZkdWNtbmdseGZueHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MjkxNDQsImV4cCI6MjA4MTAwNTE0NH0.xboUmMtODCPiOA6HbjgIOCztoNSnzeHsK2Kru3UQO_0";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const balanceEl = document.getElementById("balance");
const statusEl = document.getElementById("status");
const airtimeBtn = document.getElementById("airtimeWithdrawBtn");
const bankBtn = document.getElementById("bankWithdrawBtn");

async function loadBalance() {
  try {
    const session = supabase.auth.getSession();
    const token = (await session).data.session?.access_token;
    if (!token) return window.location.href = "login.html";

    const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/dynamic-endpoint", {
      method: "POST",
      headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify({})
    });
    const data = await res.json();
    if (!data.success) throw new Error(data.message || "Failed to load balance");

    balanceEl.textContent = `₦${data.balance.toLocaleString()}`;
    if (data.balance >= 2000) airtimeBtn.disabled = false;
    if (data.balance >= 5000) bankBtn.disabled = false;

  } catch (err) {
    balanceEl.textContent = "₦0";
    console.error(err);
  }
}

async function createWithdrawal(method, details) {
  const session = await supabase.auth.getSession();
  const token = session.data.session?.access_token;
  if (!token) return window.location.href = "login.html";

  try {
    const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/dynamic-endpoint", {
      method: "POST",
      headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify({ method, details })
    });
    const data = await res.json();
    if (!data.success) throw new Error(data.message || "Withdrawal failed");

    alert("Withdrawal request submitted!");
    loadBalance(); // update balance
  } catch (err) {
    statusEl.textContent = "❌ " + err.message;
  }
}

airtimeBtn.addEventListener("click", () => {
  const details = {
    number: document.getElementById("airtimeNumber").value,
    network: document.getElementById("network").value
  };
  if (!details.number || !details.network) return alert("Complete airtime form");
  createWithdrawal("airtime", details);
});

bankBtn.addEventListener("click", () => {
  const details = {
    bank: document.getElementById("bankName").value,
    name: document.getElementById("accountName").value,
    number: document.getElementById("accountNumber").value
  };
  if (!details.bank || !details.name || !details.number) return alert("Complete bank form");
  createWithdrawal("bank", details);
});

loadBalance();
</script>
</body>
</html>
