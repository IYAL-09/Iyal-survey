<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Change Password – Iyal Surveys</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f1f8e9;
  color:#2e7d32;
}
header{
  background:#2e7d32;
  color:white;
  padding:15px;
  display:flex;
  align-items:center;
}
.logo{
  display:flex;
  align-items:center;
}
.logo img{
  width:45px;height:45px;
  border-radius:50%;
  border:3px solid white;
  margin-right:10px;
}
.logo span{font-weight:bold;font-size:1.2em;}

.content{
  padding:20px;
  max-width:440px;
  margin:auto;
}

.card{
  background:white;
  border-radius:16px;
  padding:22px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}

h2{
  margin-top:0;
  font-size:1.25em;
}

/* INPUT BLOCK */
.section{
  border:1px solid #ddd;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

.input-group{
  position:relative;
  margin-bottom:12px;
}
.input-group input{
  width:80%;
  padding:12px 42px 12px 12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1em;
}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#666;
}

/* STRENGTH */
.strength{
  height:7px;
  background:#eee;
  border-radius:4px;
  overflow:hidden;
}
.strength div{
  height:100%;
  width:0;
  transition:.3s;
}

/* RULES */
.rules{
  font-size:.9em;
  margin-top:10px;
}
.rules div{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.rules i{
  font-size:.9em;
}
.bad{color:#e53935;}
.good{color:#2e7d32;}

/* BUTTON */
button{
  width:100%;
  padding:13px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:12px;
  font-weight:bold;
  font-size:1em;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
button:disabled{
  background:#c8e6c9;
  cursor:not-allowed;
}

.spinner{
  width:18px;height:18px;
  border:3px solid #c8e6c9;
  border-top:3px solid white;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

#message{
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="iyallogo.png">
    <span>Iyal Surveys</span>
  </div>
</header>

<div class="content">
  <div class="card">
    <h2>Change Password</h2>

    <div class="section">
      <div class="input-group">
        <input type="password" id="oldPassword" placeholder="Current password">
        <i class="fa fa-eye toggle" onclick="toggle('oldPassword',this)"></i>
      </div>

      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New password">
        <i class="fa fa-eye toggle" onclick="toggle('newPassword',this)"></i>
      </div>

      <div class="strength"><div id="strengthBar"></div></div>

      <div class="rules">
        <div id="rLen" class="bad"><i class="fa fa-times-circle"></i> Minimum 6 characters</div>
        <div id="rUp" class="bad"><i class="fa fa-times-circle"></i> One uppercase letter</div>
        <div id="rNum" class="bad"><i class="fa fa-times-circle"></i> One number</div>
        <div id="rSpec" class="bad"><i class="fa fa-times-circle"></i> One special character</div>
      </div>

      <div class="input-group" style="margin-top:12px">
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
        <i class="fa fa-eye toggle" onclick="toggle('confirmPassword',this)"></i>
      </div>
    </div>

    <button id="updateBtn" disabled>
      Update Password
      <span class="spinner" style="display:none"></span>
    </button>

    <div id="message"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase=createClient(
  "https://xkshzlfducmnglxfnxzk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc2h6bGZkdWNtbmdseGZueHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MjkxNDQsImV4cCI6MjA4MTAwNTE0NH0.xboUmMtODCPiOA6HbjgIOCztoNSnzeHsK2Kru3UQO_0"
);

/* AUTH */
const { data:{session} }=await supabase.auth.getSession();
if(!session) location.href="login.html";

/* TOGGLE */
window.toggle=(id,el)=>{
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
  el.classList.toggle("fa-eye-slash");
};

/* PASSWORD VALIDATION */
const rules={
  len:v=>v.length>=6,
  up:v=>/[A-Z]/.test(v),
  num:v=>/[0-9]/.test(v),
  spec:v=>/[^A-Za-z0-9]/.test(v)
};

const bar=document.getElementById("strengthBar");
const btn=document.getElementById("updateBtn");

newPassword.oninput=()=>{
  const v=newPassword.value;
  let score=0;

  updateRule("rLen",rules.len(v)); if(rules.len(v)) score++;
  updateRule("rUp",rules.up(v)); if(rules.up(v)) score++;
  updateRule("rNum",rules.num(v)); if(rules.num(v)) score++;
  updateRule("rSpec",rules.spec(v)); if(rules.spec(v)) score++;

  const widths=[0,25,50,75,100];
  bar.style.width=widths[score]+"%";
  bar.style.background=["#ccc","#f44336","#ff9800","#8bc34a","#2e7d32"][score];

  btn.disabled=!(score===4 && confirmPassword.value===v);
};

confirmPassword.oninput=()=>{
  btn.disabled=confirmPassword.value!==newPassword.value;
};

function updateRule(id,ok){
  const el=document.getElementById(id);
  el.className=ok?"good":"bad";
  el.querySelector("i").className=ok?"fa fa-check-circle":"fa fa-times-circle";
}

/* UPDATE */
updateBtn.onclick=async()=>{
  const msg=document.getElementById("message");
  const spin=updateBtn.querySelector(".spinner");

  msg.textContent="";
  updateBtn.disabled=true; spin.style.display="inline-block";

  const { error } = await supabase.auth.updateUser({ password:newPassword.value });

  spin.style.display="none";

  if(error){
    msg.style.color="red";
    msg.textContent="❌ "+error.message;
    updateBtn.disabled=false;
  }else{
    msg.style.color="green";
    msg.textContent="✅ Password updated successfully";
    oldPassword.value=newPassword.value=confirmPassword.value="";
    bar.style.width="0";
  }
};
</script>

</body>
</html>
