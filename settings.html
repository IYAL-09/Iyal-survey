<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Settings – Change Password</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f1f8e9;
  color:#2e7d32;
}

/* HEADER */
header{
  background:#2e7d32;
  color:white;
  padding:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  display:flex;
  align-items:center;
}
.logo img{
  width:45px;
  height:45px;
  border-radius:50%;
  border:3px solid white;
  margin-right:10px;
}
.logo span{
  font-weight:bold;
  font-size:1.2em;
}

/* CONTENT */
.content{
  padding:20px;
  max-width:420px;
  margin:auto;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}

h2{
  margin-top:0;
  font-size:1.2em;
}

/* INPUT GROUP */
.input-group{
  position:relative;
  margin-bottom:15px;
}
.input-group input{
  width:100%;
  padding:12px 42px 12px 12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1em;
}
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#666;
}

/* STRENGTH */
.strength{
  height:6px;
  border-radius:4px;
  background:#eee;
  overflow:hidden;
  margin-top:6px;
}
.strength div{
  height:100%;
  width:0;
  transition:.3s;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
button:disabled{
  background:#ccc;
}

.spinner{
  width:18px;
  height:18px;
  border:3px solid #c8e6c9;
  border-top:3px solid white;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

#message{
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="iyallogo.png">
    <span>Iyal Surveys</span>
  </div>
</header>

<div class="content">
  <div class="card">
    <h2>Change Password</h2>

    <!-- STEP 1 -->
    <div class="input-group">
      <input type="password" id="oldPassword" placeholder="Current password">
      <i class="fa fa-eye toggle" onclick="toggle('oldPassword',this)"></i>
    </div>

    <!-- STEP 2 -->
    <div class="input-group">
      <input type="password" id="newPassword" placeholder="New password">
      <i class="fa fa-eye toggle" onclick="toggle('newPassword',this)"></i>
      <div class="strength"><div id="strengthBar"></div></div>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
      <i class="fa fa-eye toggle" onclick="toggle('confirmPassword',this)"></i>
    </div>

    <button id="updateBtn">
      Update Password
      <span class="spinner" style="display:none"></span>
    </button>

    <div id="message"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xkshzlfducmnglxfnxzk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc2h6bGZkdWNtbmdseGZueHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MjkxNDQsImV4cCI6MjA4MTAwNTE0NH0.xboUmMtODCPiOA6HbjgIOCztoNSnzeHsK2Kru3UQO_0"
);

/* SESSION CHECK */
const { data:{ session } } = await supabase.auth.getSession();
if(!session) location.href="login.html";

/* TOGGLE PASSWORD */
window.toggle = (id, el)=>{
  const i=document.getElementById(id);
  i.type=i.type==="password"?"text":"password";
  el.classList.toggle("fa-eye-slash");
};

/* STRENGTH */
const bar=document.getElementById("strengthBar");
document.getElementById("newPassword").oninput=e=>{
  const v=e.target.value;
  let s=0;
  if(v.length>=8) s++;
  if(/[A-Z]/.test(v)) s++;
  if(/[0-9]/.test(v)) s++;
  if(/[^A-Za-z0-9]/.test(v)) s++;

  const pct=[0,25,50,75,100][s];
  bar.style.width=pct+"%";
  bar.style.background=["#ccc","#f44336","#ff9800","#8bc34a","#2e7d32"][s];
};

/* UPDATE PASSWORD */
document.getElementById("updateBtn").onclick=async()=>{
  const oldP=oldPassword.value;
  const newP=newPassword.value;
  const conf=confirmPassword.value;
  const msg=document.getElementById("message");
  const btn=document.getElementById("updateBtn");
  const spin=btn.querySelector(".spinner");

  msg.textContent="";
  if(!oldP||!newP||!conf) return msg.textContent="❌ Fill all fields";
  if(newP!==conf) return msg.textContent="❌ Passwords do not match";

  btn.disabled=true; spin.style.display="inline-block";

  const { error } = await supabase.auth.updateUser({ password:newP });

  btn.disabled=false; spin.style.display="none";

  if(error){
    msg.style.color="red";
    msg.textContent="❌ "+error.message;
  }else{
    msg.style.color="green";
    msg.textContent="✅ Password updated successfully";
    oldPassword.value=newPassword.value=confirmPassword.value="";
    bar.style.width="0";
  }
};
</script>

</body>
</html>
