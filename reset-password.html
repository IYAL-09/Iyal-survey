<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Iyal Surveys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 80px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i.fa {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #4caf50;
      font-size: 1.1em;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 10px 38px 10px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4caf50;
      z-index: 2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/iyallogo.png" alt="Iyal Logo" />
    </div>
    <h2>Reset Your Password</h2>

    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="newPassword" placeholder="New Password" required />
      <span class="eye-toggle" onclick="togglePassword('newPassword', 'eye1')">
        <i class="fa fa-eye" id="eye1"></i>
      </span>
    </div>

    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <span class="eye-toggle" onclick="togglePassword('confirmPassword', 'eye2')">
        <i class="fa fa-eye" id="eye2"></i>
      </span>
    </div>

    <button onclick="resetPassword()">Update Password</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.firebasestorage.app",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.togglePassword = function (fieldId, eyeId) {
      const input = document.getElementById(fieldId);
      const eye = document.getElementById(eyeId);
      if (input.type === "password") {
        input.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
      }
    };

    window.resetPassword = async function () {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const status = document.getElementById("status");

      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");

      if (!oobCode) {
        status.textContent = "Invalid or expired reset link.";
        return;
      }

      if (newPassword !== confirmPassword) {
        status.textContent = "Passwords do not match.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        status.style.color = "green";
        status.textContent = "Password updated successfully!";
      } catch (error) {
        status.style.color = "red";
        status.textContent = error.message;
      }
    };
  </script>
</body>
</html>
