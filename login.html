<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid white;
      background: white;
      object-fit: cover;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i.fa {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #4caf50;
      font-size: 1.1em;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 10px 38px 10px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4caf50;
      z-index: 2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover { background: #1b5e20; }
    button:disabled { background: #9e9e9e; cursor: not-allowed; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    #status { text-align: center; margin-top: 10px; color: red; }
    .actions { text-align: center; margin-top: 15px; }
    .actions a {
      color: #2e7d32;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
    .g-recaptcha { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="iyallogo.png" alt="Iyal Logo" /></div>
    <h2>Welcome Back</h2>

    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="Password" />
      <span class="eye-toggle" onclick="togglePassword()">
        <i class="fa fa-eye" id="eyeIcon"></i>
      </span>
    </div>

    <div class="g-recaptcha" data-sitekey="6Lf22SosAAAAADDRkt-YuGTX57eNEXjYSWfJJOHz"></div>

    <button onclick="login()" id="loginBtn">
      <span id="btnText">Login</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <p id="status"></p>

    <div class="actions">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      <a href="register.html"><i class="fa fa-user-plus"></i> Create new account</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xkshzlfducmnglxfnxzk.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const status = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");
    const button = document.getElementById("loginBtn");

    window.togglePassword = function () {
      const pass = passEl;
      const eye = document.getElementById("eyeIcon");
      if (pass.type === "password") {
        pass.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
      }
    };

    window.login = async function() {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();
      const recaptchaToken = grecaptcha.getResponse();

      if (!email || !password) { status.textContent = "‚ö†Ô∏è Enter email and password."; return; }
      if (!recaptchaToken) { status.textContent = "‚ö†Ô∏è Complete reCAPTCHA."; return; }

      spinner.style.display = "inline-block";
      btnText.textContent = "Logging in...";
      button.disabled = true;
      status.textContent = "";

      try {
        // Step 1: Verify reCAPTCHA server-side
        const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/smooth-processor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, recaptcha_token: recaptchaToken })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message || "reCAPTCHA failed");

        // Step 2: Sign in client-side (session stored in browser)
        const { data: sessionData, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error || !sessionData.session) throw new Error("Invalid email or password");

        status.style.color = "green";
        status.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1200);

      } catch (err) {
        status.style.color = "red";
        status.textContent = "‚ùå " + err.message;
      } finally {
        spinner.style.display = "none";
        btnText.textContent = "Login";
        button.disabled = false;
        grecaptcha.reset();
      }
    };

    window.forgotPassword = async function() {
      const email = emailEl.value.trim();
      if (!email) { status.textContent = "‚ö†Ô∏è Enter your registered email."; return; }

      spinner.style.display = "inline-block";
      btnText.textContent = "Sending reset email...";
      button.disabled = true;
      status.textContent = "";

      try {
        const res = await fetch("https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/smooth-processor", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, action: "forgot_password" })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message || "Failed to send email");
        status.style.color = "green";
        status.textContent = "üìß Password reset link sent.";
      } catch(err) {
        status.style.color = "red";
        status.textContent = "‚ùå " + err.message;
      } finally {
        spinner.style.display = "none";
        btnText.textContent = "Login";
        button.disabled = false;
      }
    };
  </script>
</body>
</html>
