<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys ‚Äì Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2e7d32;
      background: white;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #4caf50;
    }

    .input-group input {
      width: 100%;
      padding: 11px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .eye-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4caf50;
    }

    .g-recaptcha {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #status {
      text-align: center;
      margin-top: 12px;
      font-size: 0.95em;
    }

    .actions {
      text-align: center;
      margin-top: 15px;
    }

    .actions a {
      display: block;
      margin-top: 8px;
      color: #2e7d32;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="assets/iyallogo.png" alt="Iyal Logo">
  </div>

  <h2>Welcome Back</h2>

  <div class="input-group">
    <i class="fa fa-envelope"></i>
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Password">
    <span class="eye-toggle" onclick="togglePassword()">
      <i class="fa fa-eye" id="eyeIcon"></i>
    </span>
  </div>

  <div class="g-recaptcha" data-sitekey="6Lf22SosAAAAADDRkt-YuGTX57eNEXjYSWfJJOHz"></div>

  <button id="loginBtn" onclick="login()">
    <span id="btnText">Login</span>
    <div class="spinner" id="spinner"></div>
  </button>

  <p id="status"></p>

  <div class="actions">
    <a onclick="forgotPassword()">Forgot Password?</a>
    <a href="register.html"><i class="fa fa-user-plus"></i> Create new account</a>
  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(
    "https://xkshzlfducmnglxfnxzk.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  const status = document.getElementById("status");
  const spinner = document.getElementById("spinner");
  const btnText = document.getElementById("btnText");
  const btn = document.getElementById("loginBtn");

  window.togglePassword = () => {
    const pass = document.getElementById("password");
    const eye = document.getElementById("eyeIcon");
    pass.type = pass.type === "password" ? "text" : "password";
    eye.classList.toggle("fa-eye-slash");
  };

  window.login = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const recaptcha = grecaptcha.getResponse();

    if (!email || !password || !recaptcha) {
      status.textContent = "‚ö†Ô∏è Complete all fields and CAPTCHA";
      status.style.color = "red";
      return;
    }

    spinner.style.display = "inline-block";
    btnText.textContent = "Logging in...";
    btn.disabled = true;

    try {
      const res = await fetch(
        "https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/smooth-processor",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, recaptcha_token: recaptcha })
        }
      );

      const data = await res.json();
      if (!data.success) throw new Error(data.message);

      status.style.color = "green";
      status.textContent = "‚úÖ Login successful. Redirecting...";
      setTimeout(() => location.href = "dashboard.html", 1200);

    } catch (err) {
      status.style.color = "red";
      status.textContent = "‚ùå " + err.message;
      grecaptcha.reset();
    } finally {
      spinner.style.display = "none";
      btnText.textContent = "Login";
      btn.disabled = false;
    }
  };

  window.forgotPassword = async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      status.textContent = "‚ö†Ô∏è Enter your registered email";
      status.style.color = "red";
      return;
    }

    await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: location.origin + "/reset-password.html"
    });

    status.style.color = "green";
    status.textContent = "üìß Reset link sent to your email";
  };
</script>

</body>
</html>
