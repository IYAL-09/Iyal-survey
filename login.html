<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyal Surveys - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 80px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i.fa {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #4caf50;
      font-size: 1.1em;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 10px 38px 10px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4caf50;
      z-index: 2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover { background: #1b5e20; }
    button:disabled { background: #9e9e9e; cursor: not-allowed; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    #status { text-align: center; margin-top: 10px; color: red; }
    .actions { text-align: center; margin-top: 15px; }
    .actions a {
      color: #2e7d32;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="assets/iyallogo.png" alt="Iyal Logo" /></div>
    <h2>Welcome Back</h2>

    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="Password" />
      <span class="eye-toggle" onclick="togglePassword()">
        <i class="fa fa-eye" id="eyeIcon"></i>
      </span>
    </div>

    <button onclick="login()" id="loginBtn">
      <span id="btnText">Login</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <p id="status"></p>

    <div class="actions">
      <a href="#" onclick="resetPassword()">Forgot Password?</a>
      <a href="register.html"><i class="fa fa-user-plus"></i> Create new account</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.firebasestorage.app",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    async function login() {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();
      const status = document.getElementById("status");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");
      const button = document.getElementById("loginBtn");

      if (!email || !password) {
        status.style.color = "red";
        status.textContent = "‚ö†Ô∏è Please enter email and password.";
        return;
      }

      spinner.style.display = "inline-block";
      btnText.textContent = "Logging in...";
      button.disabled = true;
      status.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        spinner.style.display = "none";
        btnText.textContent = "Success!";
        status.style.color = "green";
        status.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (error) {
        spinner.style.display = "none";
        btnText.textContent = "Login";
        status.style.color = "red";
        status.textContent = "‚ùå " + error.message;
      } finally {
        button.disabled = false;
      }
    }

    async function resetPassword() {
      const email = emailEl.value.trim();
      const status = document.getElementById("status");
      if (!email) {
        status.style.color = "red";
        status.textContent = "‚ö†Ô∏è Enter your email to reset password.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        status.style.color = "green";
        status.textContent = "üìß Password reset link sent to your email.";
      } catch (error) {
        status.style.color = "red";
        status.textContent = "‚ùå " + error.message;
      }
    }

    window.login = login;
    window.resetPassword = resetPassword;
    window.togglePassword = function () {
      const pass = document.getElementById("password");
      const eye = document.getElementById("eyeIcon");
      if (pass.type === "password") {
        pass.type = "text";
        eye.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        eye.classList.replace("fa-eye-slash", "fa-eye");
      }
    };
  </script>
</body>
</html>
