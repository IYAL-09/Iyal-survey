<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Iyal Surveys</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    .logo h1 {
      margin: 10px 0 0;
      color: #2e7d32;
      font-size: 24px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      max-width: 400px;
      margin: auto;
      position: relative;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Iyal Surveys Logo" />
    <h1>Iyal Surveys</h1>
  </div>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <input type="text" id="referral" placeholder="Referral Code (optional)" />
    <button type="submit" id="registerBtn">
      Register
      <div class="spinner" id="spinner"></div>
    </button>
    <div id="message"></div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, query, collection, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyUuew-e4wlIdUDx7olNKx68sjD1UXY9U",
      authDomain: "iyal-survey.firebaseapp.com",
      projectId: "iyal-survey",
      storageBucket: "iyal-survey.appspot.com",
      messagingSenderId: "356060656195",
      appId: "1:356060656195:web:d0357a25774de984371af6",
      measurementId: "G-28XENM0B78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const messageBox = document.getElementById("message");
    const spinner = document.getElementById("spinner");
    const registerBtn = document.getElementById("registerBtn");

    async function generateUniqueReferralCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      let exists = true;

      while (exists) {
        code = '';
        for (let i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const q = query(collection(db, "users"), where("referralCode", "==", code));
        const snapshot = await getDocs(q);
        exists = !snapshot.empty;
      }

      return code;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.textContent = "";
      messageBox.className = "";
      spinner.style.display = "inline-block";
      registerBtn.disabled = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        const referralCode = await generateUniqueReferralCode();

        try {
          await setDoc(doc(db, "users", uid), {
            name,
            email,
            balance: 0,
            referrals: 0,
            referralCode,
            invitedBy: referral || null,
            rewardGroups: {},
            createdAt: serverTimestamp()
          });

          console.log("‚úÖ Firestore user saved");

          messageBox.textContent = "‚úÖ Registration successful! Redirecting...";
          messageBox.className = "success";

          setTimeout(() => {
            window.location.href = email === "iyaldeveloper@gmail.com"
              ? "admin-dashboard.html"
              : "dashboard.html";
          }, 1500);

        } catch (firestoreError) {
          console.error("‚ùå Firestore write failed:", firestoreError);
          messageBox.textContent = "Something went wrong saving your profile.";
          messageBox.className = "error";
          spinner.style.display = "none";
          registerBtn.disabled = false;
        }

      } catch (authError) {
        console.error("‚ùå Auth failed:", authError);
        let msg = "Something went wrong. Please check your information.";
        if (authError.code === "auth/email-already-in-use") msg = "This email is already registered.";
        if (authError.code === "auth/invalid-email") msg = "Invalid email format.";
        if (authError.code === "auth/weak-password") msg = "Password must be at least 6 characters.";

        messageBox.textContent = msg;
        messageBox.className = "error";
        spinner.style.display = "none";
        registerBtn.disabled = false;
      }
    });

    window.togglePassword = function () {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    };
  </script>
</body>
</html>
