<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Iyal Surveys</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { width: 100%; max-width: 420px; padding: 20px; }
    .logo { text-align: center; margin-bottom: 15px; }
    .logo img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; background: white; object-fit: cover; }
    .logo h1 { margin: 10px 0 0; color: #2e7d32; font-size: 26px; }
    .form-box { background: white; padding: 22px; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; }
    .password-wrapper { position: relative; }
    .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
    button { width: 100%; padding: 12px; background: #2e7d32; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; position: relative; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .spinner { display: none; width: 18px; height: 18px; border: 3px solid white; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
    @keyframes spin { to { transform: rotate(360deg); } }
    .message { text-align: center; margin-top: 10px; font-weight: bold; }
    .error { color: #d32f2f; }
    .success { color: #2e7d32; }
    .login-link { text-align: center; margin-top: 12px; }
    .login-link a { color: #2e7d32; text-decoration: none; font-weight: bold; }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="assets/logo.png" alt="Iyal Surveys Logo">
      <h1>Iyal Surveys</h1>
    </div>

    <div class="form-box">
      <form id="registerForm">
        <input type="text" id="full_name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <input type="text" id="referral_code" placeholder="Referral Code (optional)">

        <!-- Google reCAPTCHA Checkbox -->
        <div class="g-recaptcha" data-sitekey="6Lf22SosAAAAADDRkt-YuGTX57eNEXjYSWfJJOHz"></div>

        <button type="submit" id="registerBtn">
          Create Account
          <div class="spinner" id="spinner"></div>
        </button>

        <div id="message" class="message"></div>

        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

<script>
const ENDPOINT = "https://xkshzlfducmnglxfnxzk.supabase.co/functions/v1/clever-handler";
const form = document.getElementById("registerForm");
const messageBox = document.getElementById("message");
const spinner = document.getElementById("spinner");
const registerBtn = document.getElementById("registerBtn");

// Toggle password visibility
function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  messageBox.textContent = "";
  spinner.style.display = "inline-block";
  registerBtn.disabled = true;

  // Get reCAPTCHA token
  const token = grecaptcha.getResponse();
  if (!token) {
    showError("Please complete the reCAPTCHA");
    spinner.style.display = "none";
    registerBtn.disabled = false;
    return;
  }

  const payload = {
    full_name: document.getElementById("full_name").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value,
    referral_code: document.getElementById("referral_code").value.trim() || null,
    recaptcha_token: token
  };

  try {
    const res = await fetch(ENDPOINT, {   
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!data.success) throw new Error(data.message);

    messageBox.textContent = "✅ Registration successful! Redirecting...";
    messageBox.className = "message success";

    setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);

  } catch (err) {
    showError(err.message || "Registration failed");
    grecaptcha.reset(); // reset reCAPTCHA after failure
  } finally {
    spinner.style.display = "none";
    registerBtn.disabled = false;
  }
});

function showError(msg) {
  messageBox.textContent = "❌ " + msg;
  messageBox.className = "message error";
}
</script>
</body>
</html>
